<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        background-color: rgb(16, 1, 1);
        color: white;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }

      .form-control,
      .btn {
        width: 100%;
      }

      .btn {
        width: 30%;
      }
      .table {
        width: 100%;
        max-width: 90%;
        margin-top: 10px;
        background-color: black;
        color: white;
      }
      @media (max-width: 576px) {
        .table {
          width: 100%;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Multiplication Table Generator</h1>
      <div class="mb-3">
        <label for="number" class="form-label">Enter a Number:</label>
        <input
          type="number"
          class="form-control"
          id="number"
          placeholder="Enter a number"
        />
      </div>
      <div class="mb-3">
        <label for="range" class="form-label">Range:</label>
        <input
          type="number"
          class="form-control"
          id="range"
          placeholder="Enter range"
        />
      </div>
      <div class="mb-3">
        <label for="columns" class="form-label"
          >Select Number of Columns (1-10):</label
        >
        <select class="form-control" id="columns">
          <option value="1">1 Column</option>
          <option value="2">2 Columns</option>
          <option value="3">3 Columns</option>
          <option value="4">4 Columns</option>
          <option value="5">5 Columns</option>
          <option value="6">6 Columns</option>
          <option value="7">7 Columns</option>
          <option value="8">8 Columns</option>
          <option value="9">9 Columns</option>
          <option value="10">10 Columns</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="generateTable()">
        Generate Table
      </button>
      <div class="mt-4" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function generateTable() {
        let number = document.getElementById("number").value;
        let range = document.getElementById("range").value;
        let columns = document.getElementById("columns").value;
        let resultDiv = document.getElementById("result");

        resultDiv.innerHTML = "";

        if (number && range) {
          let table = '<table class="table table-bordered"><thead><tr>';

          for (let col = 1; col <= columns; col++) {
            table += `<th>Column ${col}</th>`;
          }
          table += "</tr></thead><tbody>";

          for (let i = 1; i <= range; i++) {
            table += "<tr>";
            for (let col = 1; col <= columns; col++) {
              table += `<td>${number} x ${i} = ${number * i}</td>`;
            }
            table += "</tr>";
          }
          table += "</tbody></table>";
          resultDiv.innerHTML = table;
        } else {
          resultDiv.innerHTML =
            '<div class="alert alert-danger" role="alert">Please enter both number and range.</div>';
        }
      }
    </script>
  </body>
</html>
